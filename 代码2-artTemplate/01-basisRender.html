<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1.引入js文件 -->
		<script type="text/javascript" src="./js/artTemplate.js" /></script>
	</head>
	<body>
		<!-- 2.承载模板的容器 -->
		<div id="container"></div>
		
		<!-- 3.编辑模板 -->
		<script type="text/html" id="temp">
			<h2>{{title}}</h2>
			<input type="text" value="{{msg}}" />
			
			<!-- 如果需要渲染成标签,则添加@ -->
			<p>{{@myTag}}</p>
			<p>{{myTag}}</p>
		</script>
		
		<!-- 4.js渲染模板 -->
		<script type="text/javascript">
			
			let aa = {
				title: "artTemplate",
				msg: "你好",
				myTag: "<span>This is span tag.</span>"
			}
			
			let myHtml = template("temp",aa);	//通过模板名渲染数据(模板Id名,渲染的数据)
			
			console.log(myHtml);
			
			document.getElementById("container").innerHTML = myHtml;	//将渲染好的模板添加到页面容器
		</script>
	</body>
</html>
