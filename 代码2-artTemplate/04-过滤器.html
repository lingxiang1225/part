<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/artTemplate.js"></script>
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/html" id="temp">
			<ul>
				{{each info val}}
				<li>
					<span>{{val.name}}</span>
					<span>{{val.gender | fn}}</span>
				</li>
				{{/each}}
			</ul>
		</script>
		
		<script type="text/javascript">
			
			let data = {
				info: [
					{name: "小花", gender: 0},
					{name: "小草", gender: 1},
					{name: "小树", gender: 1},
					{name: "小狗", gender: 1},
					{name: "小猫", gender: 0}
				]
			}
			// 定义过滤器(trans是过滤器的名称,类似于函数名;gender是形参,接收的是需要过滤的数据)
			template.defaults.imports.fn = gender=>{
				if(gender == 0){
					return "女";
				}else if(gender == 1){
					return "男";
				}
			}
			
			let myHtml = template("temp",data);
			document.getElementById("container").innerHTML = myHtml;
			
		</script>
	</body>
</html>
